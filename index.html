<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Qwen — мощный AI-ассистент для генерации изображений, поиска, программирования и глубокого анализа. Задайте вопрос и получите точный, быстрый и полезный ответ."
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gemini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <style>
    body {
      background: #fbfbfb;
    }
  </style>
  <body>
    <div class="chat-wrapper G-flex">
      <div class="mobile-menu-bg"></div>
      <div class="chat-sidebar">
        <div class="chat-sidebar-big">
          <div class="chat-sidebar-header G-align-center">
            <a class="chat-logo n-logo G-flex" href="#">
              <img
                src="assets/images/GeminiLogo.svg"
                decoding="async"
                loading="eager"
                fetchpriority="high"
                alt="logo"
                width="234"
                height="20"
                style="width: 100%; height: auto"
              />
            </a>
            <button class="chat-sidebar-line">
              <span></span>
            </button>
          </div>

          <nav class="chat-menu">
            <ul>
              <li>
                <a href="#">
                  <i class="icon icon-chatNew"></i>
                  <span>Новый чат</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="icon icon-chatSearch"></i>
                  <span>Поиск по чатам</span>
                </a>
              </li>
            </ul>
          </nav>

          <ul class="chat-projects-items">
            <li class="chat-project-item active">
              <a class="project-item-link G-align-center">
                <span>Проекты</span>
                <i class="icon icon-chatArrowDown"></i>
              </a>

              <ul class="project-sub-list">
                <li>
                  <a href="#">
                    <i class="icon icon-folder"></i>
                    <span>Новый чат</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>

          <div class="chat-cnt G-flex-column">
              <ul class="chat-list">
                <li class="chat-list-item active">
                  <a class="chat-item-link">
                    <span>Чаты</span>
                    <i class="icon icon-chatArrowDown"></i>
                  </a>

                  <ul class="chat-sub-list">
                    <li>
                      <a href="#">Новый чат</a>
                    </li>
                  </ul>
                </li>

              </ul>

            <a href="#" class="chat-profile-link G-align-center">
              <div class="chat-profile-avatar G-flex" href="#">
                <img
                  src="assets/images/avatar.svg"
                  decoding="async"
                  loading="eager"
                  fetchpriority="high"
                  alt="logo"
                  width="234"
                  height="20"
                  style="width: 100%; height: auto"
                />
              </div>
              <span>Гость</span>
            </a>
          </div>
        </div>
        <div class="chat-sidebar-small G-flex-column">
          <div class="sidebar-small-tolls G-flex-column">
            <div class="chat-sidebar-maximize G-center">
              <i class="icon icon-maximize"></i>
            </div>
            <div class="chat-sidebar-new G-center">
              <i class="icon icon-chatNew"></i>
            </div>

            <div class="chat-sidebar-search G-center">
              <i class="icon icon-chatSearch"></i>
            </div>

            <a href="#" class="chat-small-profile G-center">
              <i class="icon icon-arrowUp"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="chat-main-cnt">
        <div class="chat-header-mobile G-align-center">
          <i class="icon icon-chatBurger"></i>
          <i class="icon icon-chatNew2"></i>
        </div>

        <div class="chat-cnt-wrapper">
          <div class="chat-header animate-item G-align-center">
            <a class="chat-cnt-logo G-flex" href="#">
              <img
                src="assets/images/NLogo.svg"
                decoding="async"
                loading="eager"
                fetchpriority="high"
                alt="logo"
                width="46"
                height="46"
              />
            </a>
            <h2>Здравствуйте!</h2>
          </div>

          <div class="chat-search-wrapper animate-item G-align-center">
            <label class="chat-file G-center">
              <i class="icon icon-chatPlus"></i>
              <input type="file" name="file" />
            </label>

            <label class="chat-file-search">
              <input
                autocomplete="off"
                name="text"
                type="text"
                placeholder="Cпросить Gemini"
              />
            </label>

            <a class="chat-enter-link G-center" href="#">
              <i class="icon icon-chatArrowLeft"></i>
            </a>
          </div>

          <div class="chat-categories animate-item G-flex">
            <button class="chat-category-item G-align-center">
              <img
                src="assets/images/banana.webp"
                loading="eager"
                alt="logo"
                width="22"
                height="21"
              />
              <span>Создай изображение</span>
            </button>

            <button class="chat-category-item G-align-center">
              <span>Создай видео</span>
            </button>

            <button class="chat-category-item G-align-center">
              <span>Напиши что-нибудь</span>
            </button>
            <button class="chat-category-item G-align-center">
              <span>Научи меня</span>
            </button>

            <button class="chat-category-item G-align-center">
              <span>Подними мне настроение</span>
            </button>
          </div>
        </div>

        <div class="p-chat-mobile-tools">
  <div class="chat-search-wrapper-mobile  G-align-center">
          <label class="chat-file G-center">
            <i class="icon icon-chatPlus"></i>
            <input type="file" name="file" />
          </label>

          <label class="chat-file-search">
            <input
              autocomplete="off"
              name="text"
              type="text"
              placeholder="Cпросить Gemini"
            />
          </label>

          <a class="chat-enter-link G-center" href="#">
            <i class="icon icon-chatArrowLeft"></i>
          </a>
        </div>
        </div>
      
      </div>
    </div>

    <script src="assets/js/index.js" defer></script>
  </body>
</html>
